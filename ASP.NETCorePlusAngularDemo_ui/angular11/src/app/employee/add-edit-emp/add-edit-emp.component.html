<div class = "form-froup row">
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
        <input type="text" class="form-control" [(ngModel)]="DepartmentId" placeholder="Enter Department Id">
        <input type="text" class="form-control" [(ngModel)]="DateOfJoin" placeholder="Enter Date Of Join">
        <input type="text" class="form-control" [(ngModel)]="PhotoFileName" placeholder="Enter PhotoFile Name">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">Add</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">Update</button>
